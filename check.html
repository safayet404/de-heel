<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- Achievements Section -->
  <section class="py-10">
    <h2 class="text-center text-3xl font-bold mb-8">Achievements</h2>

    <div class="relative flex justify-center items-center">
      <!-- Left Card -->
      <div class="absolute left-0 md:left-20 -translate-x-1/2 w-1/3 md:w-1/4 lg:w-1/6 z-0">
        <img src="./assets/achievement1.png" alt="Achievement 1" class="rounded-lg shadow-lg">
      </div>

      <!-- Right Card -->
      <div class="absolute right-0 md:right-20 translate-x-1/2 w-1/3 md:w-1/4 lg:w-1/6 z-0">
        <img src="./assets/achievement2.png" alt="Achievement 2" class="rounded-lg shadow-lg">
      </div>

      <!-- Center Card -->
      <div class="relative z-10 w-2/3 md:w-1/3 lg:w-1/4">
        <img src="./assets/achievement-center.png" alt="Main Achievement" class="rounded-lg shadow-2xl">
      </div>
    </div>
  </section>

</body>
</html>
